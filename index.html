<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body> 
            <div id="header" class="text-center bg-primary">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">            
            <div id="searchPanel">
                <label><h4>Search For a City:</h4></label>
                <div id="inputGroup">
                    <input id="searchInput" type="text">
                    <button id="searchBtn" class="btn searchBtn" data-toggle="tooltip" title="Search">
                        <i class="fas fa-search"></i>
                    </button>
                    <button id="clear" class="btn clearBtn" data-toggle="tooltip" title="Clear Search History"><i class="fas fa-times-circle"></i></button>
                </div>
                <div id="searches"></div>
            </div>
        
            <div id="mainContent" class="col">
                <div id="currentWeather"><h3>Search for a city or select a previously searched City</h3></div>
                <div id="forecast"></div>
            </div>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
